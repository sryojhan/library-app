<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project tracker</title>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="page">


        <table id="project-table">

            <thead>

                <tr class="table-headers"> <!-- headers -->
                    <th>Name</th>
                    <th>Description</th>
                    <th>Technology</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tr> <!-- headers -->

                <td>TODO: confirmar la eliminacion de un proyecto</td>
                <td>TODO: pausar, reanudar, detener y terminar un proyecto</td>
                <td>Completado: Estilizar el bot√≥n de abajo</td>
                <td>TODO: Cambiar el color de los status</td>
                <td>
                    <div class="action-icons">

                        <i class="action play fa-solid fa-play"></i>
                        <i class="action pause fa-solid fa-pause"></i>
                        <i class="action stop fa-solid fa-stop"></i>
                        <i class="action complete fa-solid fa-circle-check"></i>
                        <i class="action delete fa-solid fa-trash"></i>
                    </div>
                </td>
            </tr>


        </table>


        <div class="add-project">




            <form id="create-project">

                <div class="add-project-buttons">


                    <input name="name" placeholder="Name" autocomplete="off">


                    <input name="desc" placeholder="Description" autocomplete="off">



                    <div class="custom-select">

                        <select name="tech">

                            <option>Unity</option>
                            <option>Unreal</option>
                            <option>Web</option>
                            <option>Node</option>
                            <option>C++</option>
                        </select>
                    </div>


                    <div class="custom-select">
                        <select name="status">

                            <option>Pending</option>
                            <option>In progress</option>
                            <option>Paused</option>
                            <option>Completed</option>
                        </select>
                    </div>

                    <button type="submit">Submit</button>
                    </tr>

                </div>


            </form>
        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
